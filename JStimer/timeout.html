<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="time">
    <button id="btn" onclick="Kaybol()">Ortadan Kaybol</button>
</body>

</html>
<script>
    function Kaybol(){
        var milisaniye = Number(document.getElementById("time").value) * 1000;
        window.setTimeout(function () {
       document.getElementById("btn").style.display = "none";
    }, milisaniye)
    }
    var d = new Date();
    console.log(d);
</script>
