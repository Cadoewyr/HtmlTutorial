<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
<button id="cekirge" style="left: 10px;position: absolute;">Çekirge</button>
</body>

</html>
<script>
    //butonu t zamanda bir 30 px sağa kaydır
    setInterval(function () {
         var konum = document.getElementById("cekirge").style.left;
         var x = Number(konum.replace("px",""));
         document.getElementById("cekirge").style.left = (x + 20) + "px";
    }, 500);

</script>
