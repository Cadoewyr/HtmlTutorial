<body style="text-align: center;">
    <div>
        <input type="text" id="u1">
            <button onclick="Upper()">Upper</button>
        <input type="text" id="u2">
    </div>
    <div>
        <input type="text" id="l1">
            <button onclick="Lower()">Lower</button>
        <input type="text" id="l2">
    </div>
    <div>
        <input type="text" id="t1">
            <button onclick="Trim()">Trim</button>
        <input type="text" id="t2">
    </div>
    <div>
        <input type="text" id="r1">
            <button onclick="Replace()">Replace</button>
        <input type="text" id="r2">
    </div>
</body>
</html>
<script>
function Upper(){
var x = document.getElementById("u1").value;
document.getElementById("u2").value = x.toUpperCase(); 
}

function Lower(){
var x = document.getElementById("l1").value;
document.getElementById("l2").value = x.toLowerCase(); 
}

function Trim(){
    var x = document.getElementById("t1").value;
    document.getElementById("t2").value = x.trim(); 
}
function Replace(){
    var x = document.getElementById("r1").value;
    document.getElementById("r2").value = x.replace("microsoft","bilge adam") 
}
