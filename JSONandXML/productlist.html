<body>
    <div class="container">
        <h1>Ürün Portal</h1>
        <div class="form-group">
            <!-- <input type="text" id="pname">
            <button id="btnara" class="btn btn-primary">Ara</button> -->
            <button id="btntotal" class="btn btn-primary">Toplam</button>

        </div>

        <div>
            <span>Ürünlerin toplam fiyatı:</span>
            <span id="total"></span>
        </div>
        <div>
            <ul></ul>
        </div>

    </div>

<script>
    // var data = [];
    // $.getJSON("https://northwind.now.sh/api/products", function (result) {
    //     data = result;
    // });
    // console.log(data);


    $("#btnara").click(function () {
        $("ul li").remove();
        var aranacak = $("#pname").val();
        var aramasonuclari = [];
        $.getJSON("https://northwind.now.sh/api/products", function (result) {

            $.each(result, function (key, value) {
                if (value.name.includes(aranacak)) {
                    aramasonuclari.push(value);
                    $("ul").append("<li>" + value.name + "</li>")
                }
            });

        });

        console.log(aramasonuclari);

    })


    $("#btntotal").click(function(){
        var totalprice = 0;
        $.getJSON("https://northwind.now.sh/api/products",function(koala){
            $.each(koala,function(anahtar,urun){
                totalprice = totalprice + urun.unitPrice;
            });
            
            $("#total").text(totalprice);
        });

    })

</script>
