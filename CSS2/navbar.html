<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    ul {
        padding: 0;
    }

    ul li {
        display: inline;
        margin-left: 2%;
        cursor: pointer;
    }
    li:hover{
        color: lightblue;
    }

    li:first-child {
        margin-left: 0px;
    }
</style>

<body>
    <div style="margin-left: 20%; margin-right: 20%;">
        <ul>
            <li>Anasayfa</li>
            <li>Kategoriler</li>
            <li>Hakkımızda</li>
            <li>İletişim</li>
        </ul>
    </div>

</body>

</html>
