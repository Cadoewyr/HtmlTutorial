<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    ul {
        padding: 0;
    }

    .menu li {
        display: inline;
        margin-left: 2%;
        cursor: pointer;
    }
    .altmenu li{
        display: none;
        margin-left: 2%;
        cursor: pointer;
        width: 20px;
    }
    
    .x:nth-child(2):hover .altmenu li{
        display: block;
    }
    

    li:hover {
        color: lightblue;
    }

    .menu li:first-child {
        margin-left: 0px;
    }
    .x{
        float: left;
    }
</style>

<body>
    <div style="margin-left: 20%; margin-right: 20%;">
        <ul class="menu">
            <li class="x">Anasayfa</li>
            <li class="x">Kategoriler
                <ul class="altmenu">
                    <li>Elektronik</li>
                    <li>Kamp Malzemeleri</li>
                    <li>Spor</li>
                </ul>
            </li>
            <li class="x">Hakkımızda</li>
            <li class="x">İletişim</li>
        </ul>
    </div>

</body>

</html>
