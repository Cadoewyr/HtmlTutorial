<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style="text-align: center;">
    <div>
        <label>Ad:</label>
        <input type="text" name="ad" placeholder="Adınız..." />
    </div>
    <div>
        <label>Soyad:</label>
        <input type="text" name="soyad" minlength="3" maxlength="10"/>
    </div>
    <div>
        <label>Doğum Tarih:</label>
        <input type="date" name="dogum"/>
    </div>
    <div>
        <label>Uğurlu Sayı:</label>
        <input type="number" name="dogum"/>
    </div>
    <div>
        <label>Ülke</label>
        <input type="text" name="ulke" value="Türkiye" readonly />
    </div>
    <div>
        <label>Dosya:</label>
        <input type="file" name="dosya" accept="image/gif, image/jpeg, image/png" />
    </div>
</body>
</html>
