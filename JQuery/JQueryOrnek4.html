<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        .bilgeadam {
            color: red;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <div class="form-group">
                <label>Ad</label>
                <input type="text" id="ad" class="form-control">
            </div>
            <div class="form-group">
                <label>Soyad</label>
                <input type="text" id="soyad" class="form-control">
            </div>
            <div class="form-group">
                <label>Meslek</label>
                <input type="text" id="meslek" class="form-control">
            </div>
            <div class="form-group">
                <select class="form-control" id="ulke">
                    <option value="90">Türkiye</option>
                    <option value="49">Almanya</option>
                    <option value="82">Grönland(Özerk)</option>
                </select>
            </div>
            <div class="form-group">
                <label>SGK Giriş</label>
                <label><input type="radio" value="0" name="sgk">Yok</label>
                <label><input type="radio" value="1" name="sgk">Var</label>

            </div>
            <div class="form-group">
                <label><input type="checkbox" value="0" name="isdurum">Part Time</label>
                <label><input type="checkbox" value="1" name="isdurum">Tam Zamanlı</label>
                <label><input type="checkbox" value="2" name="isdurum">Free</label>
                <label><input type="checkbox" value="3" name="isdurum">Parça başı</label>

            </div>
            <div class="form-group">
                <button class="btn btn-success">Ekle</button>
            </div>
        </div>
        <div>
            <table class="table">
                <tr>
                    <th>Ad</th>
                    <th>Soyad</th>
                    <th>Meslek</th>
                    <th>Ülke</th>
                    <th>SGK</th>
                    <th>İş Durum</th>
                    <th>İşlem</th>
                </tr>
                <!-- <tr>
                    <td>Çağatay</td>
                    <td>Yıldız</td>
                    <td>Vampir</td>
                </tr> -->
            </table>
        </div>
    </div>
</body>

</html>
<script>

    $(document).on("click", "button", function () {
        var isdurum = "";
        $('input[name="isdurum"]:checked').each(function () {
            isdurum = isdurum + $(this).parent().text() + ", "
        });


        //seçilen option value
        var optionvalue = $("#ulke option:selected").val();
        var optiontext = $("#ulke option:selected").text();

        //seçilen radio value
        var sgkdurum = $("input[name='sgk']:checked").val();
        var sgktext = "";
        if (sgkdurum == 0) {
            sgktext = "SGK YOK!";
        }
        else {
            sgktext = "Asgariden yatıyor";
        }

        var ad = $("#ad").val();
        var soyad = $("#soyad").val();
        var meslek = $("#meslek").val();
        var ulke = $("#ulke").val();

        $("table").append(`<tr class="bilgeadam"><td>` + ad + "</td>" +
            "<td>" + soyad + "</td>" +
            "<td>" + meslek + "</td>" +
            "<td>" + ulke + "</td>" +
            "<td>" + sgktext + "</td>" +
            "<td>" + isdurum + "</td>"+
            "<td style='cursor:pointer'>Sil</td></tr>"
        );
        // $("tr").addClass("bilgeadam");
    })

$(document).on("click","tr td:last-child",function(){
     $(this).parent().remove();
})

</script>
