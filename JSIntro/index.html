<body style="text-align: center;">
    <div>
        <label>Sayı 1</label>
        <input type="text" id="sayi1" />
    </div>
    <div>
        <label>Sayı 2</label>
        <input type="text" id="sayi2" />
    </div>
    <div>
        <button id="btntopla" onclick="Topla()">Topla</button>
    </div>
    <!-- <button onclick="Merhaba()">Merhaba</button> -->
</body>

<script>

    document.getElementById("sayi1").value = 0;
    document.getElementById("sayi2").value = 0;


    function Merhaba() {
        alert("Merhaba JS!");
    }
    //Bu fonksiyon toplama işlemi gerçekleştirir
    function Topla() {
        var x =  Number(document.getElementById("sayi1").value);
        var y = Number(document.getElementById("sayi2").value);
        alert(x + y);
    }

</script>
