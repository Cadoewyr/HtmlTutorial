<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style="text-align: center;">
    <div>
        <label>Sayı 1 </label>
        <input type="text" id="sayi1">
    </div>
    <div>
        <label>Sayı 2 </label>
        <input type="text" id="sayi2">
    </div>
    <div>
        <label>Sayı 3 </label>
        <input type="text" id="sayi3">
    </div>
    <div>
        <button onclick="Hesapla()">Hesapla</button>
    </div>
    <div>
        <label id="sonuc"></label>
    </div>
</body>
</html>
<script>
    function Hesapla(){
        var x = Number(document.getElementById("sayi1").value);
        var y = Number(document.getElementById("sayi2").value);
        var z = Number(document.getElementById("sayi3").value);
        var q = (x + y + z) / 3;
        // document.getElementById("sonuc").textContent = q;
        document.getElementById("sonuc").innerHTML = q;
    }
</script>
